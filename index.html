<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HABToken Presale Test</title>
    <link rel="icon" href="https://lh3.googleusercontent.com/a/ACg8ocKmjVyb2dsmi_Ag7GPn6EwavGv3MOzlgVER6Al1RAAKBMadpHs=s360-c-no" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.0/dist/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #696969;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        button {
            background-color: #696969;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: transform 0.2s;
            font-weight: bold;
        }
        button:hover {
            transform: scale(1.05);
        }
        input {
            padding: 10px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
            box-sizing: border-box;
            border-radius: 5px;
        }
        .info-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .small-text {
            font-size: 0.9em;
            color: #696969;
        }
    </style>
</head>
<body>

    <h1>HABToken Presale Test</h1>
    <div class="container">
        <p><strong>Remaining Tokens:</strong> <span id="remainingTokens">Loading...</span></p>
        
        <button id="updateRemainingTokens">Update Remaining Tokens</button>
        <button id="connectWallet">Connect Wallet</button>
        <button id="disconnectWallet">Disconnect Wallet</button>
        <button id="updateBalances">Update Balances</button>

        <p><strong>Your ETH Balance:</strong> <span id="ethBalance">Loading...</span></p>
        <p><strong>Your HABToken Balance:</strong> <span id="habBalance">Loading...</span></p>
        <p><strong>Your Wallet Address:</strong> <span id="walletAddress">Not Connected</span></p>

        <div class="info-line">
            <h3>Buy HABToken</h3>
            <p>1 ETH = <span id="tokensPerEtherDisplay">1,000,000</span> HABToken</p>
        </div>

        <input type="text" id="ethAmount" placeholder="Enter ETH amount">
        <p>You will receive: <span id="habAmount">0</span> HABToken</p>
        <button id="buyTokens">Buy Tokens</button>
    </div>

    <script>
        const tokenAddress = "0x15C1eD71b71b735E6A310a0bEBa364C2eD47D182";
        const crowdsaleAddress = "0xBfd14B5688f10376f81FcE3ad69D9eAF168B0609";
        const crowdsaleAbi = [
            {
                "inputs": [],
                "name": "buyTokens",
                "outputs": [],
                "stateMutability": "payable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "contractEtherBalance",
                "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "contractTokenBalance",
                "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "tokensPerEther",
                "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        const tokenAbi = [
            {
                "anonymous": false,
                "inputs": [
                    { "indexed": true, "internalType": "address", "name": "from", "type": "address" },
                    { "indexed": true, "internalType": "address", "name": "to", "type": "address" },
                    { "indexed": false, "internalType": "uint256", "name": "tokens", "type": "uint256" }
                ],
                "name": "Transfer",
                "type": "event"
            },
            {
                "inputs": [{ "internalType": "address", "name": "tokenOwner", "type": "address" }],
                "name": "balanceOf",
                "outputs": [{ "internalType": "uint256", "name": "balance", "type": "uint256" }],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "decimals",
                "outputs": [{ "internalType": "uint8", "name": "", "type": "uint8" }],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        let web3;
        let account;
        let crowdsaleContract;
        let tokenContract;
        const tokensPerEther = 1000000;

        document.getElementById('connectWallet').addEventListener('click', async () => {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    account = accounts[0];
                    await switchToSepolia();
                    crowdsaleContract = new web3.eth.Contract(crowdsaleAbi, crowdsaleAddress);
                    tokenContract = new web3.eth.Contract(tokenAbi, tokenAddress);
                    document.getElementById('walletAddress').innerText = account;
                    updateBalances();
                    updateRemainingTokens();
                } catch (error) {
                    console.error("Error connecting to wallet:", error);
                }
            } else {
                const dappUrl = "https://huntandburn.com"; // DApp URL
                window.location.href = "https://metamask.app.link/dapp/" + dappUrl;
            }
        });

        document.getElementById('disconnectWallet').addEventListener('click', () => {
            account = null;
            document.getElementById('ethBalance').innerText = "Disconnected";
            document.getElementById('habBalance').innerText = "Disconnected";
            document.getElementById('walletAddress').innerText = "Not Connected";
        });

        document.getElementById('updateBalances').addEventListener('click', () => {
            if (account) {
                updateBalances();
            } else {
                alert("Please connect your wallet first.");
            }
        });

        document.getElementById('updateRemainingTokens').addEventListener('click', () => {
            if (account) {
                updateRemainingTokens();
            } else {
                alert("Please connect your wallet first.");
            }
        });

        async function switchToSepolia() {
            try {
                await ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0xaa36a7' }]
                });
            } catch (error) {
                console.error("Error switching to Sepolia:", error);
            }
        }

        async function updateBalances() {
            const ethBalance = await web3.eth.getBalance(account);
            document.getElementById('ethBalance').innerText = web3.utils.fromWei(ethBalance, 'ether') + " ETH";

            const habBalance = await tokenContract.methods.balanceOf(account).call();
            document.getElementById('habBalance').innerText = web3.utils.fromWei(habBalance, 'ether') + " HABToken";
        }

        async function updateRemainingTokens() {
            try {
                const remainingTokens = await tokenContract.methods.balanceOf(crowdsaleAddress).call();
                const remainingTokensFull = web3.utils.fromWei(remainingTokens, 'ether');
                document.getElementById('remainingTokens').innerText = remainingTokensFull + " HABToken";
            } catch (error) {
                console.error("Error fetching remaining tokens:", error);
                document.getElementById('remainingTokens').innerText = "Error";
            }
        }

        document.getElementById('buyTokens').addEventListener('click', async () => {
            const ethAmount = document.getElementById('ethAmount').value;
            const weiAmount = web3.utils.toWei(ethAmount, 'ether');
            try {
                await crowdsaleContract.methods.buyTokens().send({
                    from: account,
                    value: weiAmount
                });
                alert("Purchase successful!");
                updateBalances();
                updateRemainingTokens();
            } catch (error) {
                console.error("Error buying tokens:", error);
                alert("Purchase failed. Please try again.");
            }
        });

        document.getElementById('ethAmount').addEventListener('input', (e) => {
            const ethAmount = e.target.value;
            const habAmount = ethAmount * tokensPerEther;
            document.getElementById('habAmount').innerText = habAmount.toFixed(0);
        });
    </script>
</body>
</html>
